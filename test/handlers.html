<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>XHR Test</title>

	<script>
		var dojoConfig = {
			baseUrl: '../..',
			async: true,
			packages: [
				'dojo',
				'request'
			],
			aliases: [
				[/^dojo\/request\/(.*)$/g, function(mid, end){
					return 'request/' + end;
				}],
				['dojo/request', 'request/main']
			]
		};
	</script>
	<script src="../../dojo/dojo.js"></script>
	<script>
		require(["dojo/request", "dojo/request/handlers", "dojo/_base/json"], function(request, handlers, dojo){
			handlers.register("json1x", function(responseData){
				return dojo.fromJson(responseData.responseText || null);
			});

			request.get('data1x.json', { handleAs: 'json1x' }).then(function(responseData){
				console.log(responseData);
			}, function(err){
				console.log(err);
			});
		});
	</script>
</head>
<body>
</body>
</html>
