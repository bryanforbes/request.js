<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>XHR Test</title>

	<script>
		var dojoConfig = {
			baseUrl: '../..',
			async: true,
			packages: [
				'dojo',
				'request',
				{ name: 'es5-shim', location: 'es5-shim', main: 'es5-shim' }
			]
		};
	</script>
	<script src="../../dojo/dojo.js"></script>
	<script>
		require(["request", "request/handlers", "dojo/_base/json"], function(request, handlers, dojo){
			handlers.register("json1x", function(responseData){
				return dojo.fromJson(responseData.responseText || null);
			});

			request.get('data.json', { handleAs: 'json' }).then(function(responseData){
				console.log(responseData);
			}, function(err){
				console.log(err);
			});
			request.get('data1x.json', { handleAs: 'json1x' }).then(function(responseData){
				console.log(responseData);
			}, function(err){
				console.log(err);
			});
		});
	</script>
</head>
<body>
</body>
</html>
