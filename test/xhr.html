<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>XHR Test</title>

	<script>
		var dojoConfig = {
			baseUrl: '../..',
			async: true,
			packages: [
				'dojo',
				'request'
			],
			aliases: [
				[/^dojo\/request\/(.*)$/g, function(mid, end){
					return 'request/' + end;
				}],
				['dojo/request', 'request/main']
			]
		};
	</script>
	<script src="../../dojo/dojo.js"></script>
	<script>
		require(["dojo/request"], function(request){
			request.get('data.json', {
				handleAs: 'json',
				headers: { Range: '1-2' },
				query: {
					foo: 'bar'
				}
			}).then(function(responseData){
				console.log(responseData);
			}, function(err){
				console.log(err);
			});
			request.post('post.php', {
				headers: { Range: '1-2' },
				query: {
					bar: 'baz'
				},
				preventCache: true,
				data: {
					baz: 'foo'
				}
			}).then(function(responseData){
				console.log(responseData.responseText);
			}, function(err){
				console.log(err);
			});
		});
	</script>
</head>
<body>
</body>
</html>
