<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Script Test</title>

	<script>
		var dojoConfig = {
			baseUrl: '../..',
			async: true,
			packages: [
				'dojo',
				'request',
				{ name: 'es5-shim', location: 'es5-shim', main: 'es5-shim' }
			],
			defaultTransport: 'request/script'
		};
	</script>
	<script src="../../dojo/dojo.js"></script>
	<script>
		require(["request"], function(request){
			request('GET', 'jsonp.php', { jsonp: 'callback' }).then(function(responseData){
				console.log(responseData);
			}, function(err){
				console.log(err);
			});
		});
	</script>
</head>

</html>
