<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registry Test</title>

	<script>
		var dojoConfig = {
			baseUrl: '../..',
			async: true,
			packages: [
				'dojo',
				'request',
				{ name: 'es5-shim', location: 'es5-shim', main: 'es5-shim' }
			],
			aliases: [
				[/^dojo\/request\/(.*)$/g, function(mid, end){
					return 'request/' + end;
				}],
				['dojo/request', 'request/main']
			],
			requestProvider: 'dojo/request/registry'
		};
	</script>
	<script src="../../dojo/dojo.js"></script>
	<script>
		require(["dojo/request", "dojo/request/script"], function(request, script){
			request.register(/jsonp/, script);
			request.get('data.json', { handleAs: 'json' }).then(function(responseData){
				console.log(responseData);
			}, function(err){
				console.log(err);
			});
			request.get('jsonp.php', { jsonp: 'callback' }).then(function(responseData){
				console.log(responseData);
			});
		});
	</script>
</head>
<body>
</body>
</html>
